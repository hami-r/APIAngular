<app-navbar></app-navbar>

<div class="container">
    <div class="row">
        <div class="col col-12 col-sm-12 col-md-12 col-lg-12 col-xl-12 col-xxl-12">
            <div class="row g-3 mt-3">
                    <div class="col col-12 col-sm-6 col-md-3 col-lg-3 col-xl-3 col-xxl-3 d-flex align-items-stretch" *ngFor="let i of product.products">
                        <div class="card">
                            <img height="250px" src="{{i.thumbnail}}" class="card-img-top" alt="...">
                            <div class="card-body">
                            <h5 class="card-title">{{i.title}}</h5>
                            <p class="card-text" style="min-height: 80px;">{{i.description}}</p>
                                <ul class="list-group list-group-flush">
                                  <li class="list-group-item">Price: ${{i.price}}</li>
                                  <li class="list-group-item">Discount: {{i.discountPercentage}}</li>
                                  <li class="list-group-item">Rating: {{i.rating}}</li>
                                  <li class="list-group-item">Stock: {{i.stock}}</li>
                                  <li class="list-group-item">Brand: {{i.brand}}</li>
                                  <li class="list-group-item">Category: {{i.category}}</li>
                                  <li class="list-group-item text-center mt-3"><a href="#" class="btn btn-primary">Buy Now</a></li>
                                </ul>
                            
                            </div>
                        </div>
                    </div>
            </div>
        </div>
    </div>
</div>
